[mypy]
strict_equality = True
disallow_untyped_calls = True
warn_unreachable = True
exclude = (build|venv|tests|third_party|.eggs)

[mypy-graphlib.*]
ignore_missing_imports = True

[mypy-setuptools.*]
ignore_missing_imports = True

[mypy-pathos.*]
ignore_missing_imports = True

[mypy-pyperplan.*]
ignore_missing_imports = True

[mypy-popper.*]
ignore_missing_imports = True
